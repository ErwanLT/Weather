<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>

    <div class="row">
        <div class="col-md-12">
            <form name="" class="form-inline" style="align:center;" method="post" th:action="@{/getWeather}" th:object="${coordinateForm}">
                <fieldset>
                    <legend>Coordinates</legend>
                    <label>latitude</label><input type="number" th:field="*{latitude}" placeholder="latitude" required step="any"/>
                    <label>longitude</label><input type="number" th:field="*{longitude}" placeholder="longitude" required step="any"/>
                    <input type="submit" class="btn btn-primary" value="Rechercher"/>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
