<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/weather.css" />
        <link rel="stylesheet" href="./css/owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owlcarousel/owl.theme.default.min.css">
        <link rel="stylesheet" href="./css/fontawesome/all.css" />

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./js/owlcarousel/owl.carousel.min.js"></script>
        <script src="./js/weather.js"></script>
        <script src="./js/fontawesome/all.js"></script>
    </div>

</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Brand/logo -->
            <a class="navbar-brand" th:href="@{/}">EWeather</a>

            <!-- Links -->
            <form name="" class="form-inline" style="align:center;" method="post" th:action="@{/getWeather}" th:object="${coordinateForm}">
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{location}" placeholder="localisation" required="required">
                </div>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="nav navbar-nav ml-auto">
                <li><a th:href="@{/help}"><i class="far fa-question-circle"></i>Help</a></li>
            </ul>
        </nav>
    </div>

</body>
</html>
