<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
        <!-- this is header-css -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/weather.css" />
        <link rel="stylesheet" href="./css/owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owlcarousel/owl.theme.default.min.css">
        <link rel="stylesheet" type="text/css" href="./css/fontawesome/all.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./js/owlcarousel/owl.carousel.min.js"></script>
        <script src="./js/weather.js"></script>
        <script src="./js/fontawesome/all.js"></script>
    </div>
</head>
<body>
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Weather</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/home}">Home</a></li>
                </ul>
                <form name="" class="navbar-form navbar-left" style="align:center;" method="post" th:action="@{/getWeather}" th:object="${coordinateForm}">
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{location}" placeholder="localisation" required="required">
                    </div>
                    <button type="submit" class="btn btn-default">Rechercher</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/help}"><span class="glyphicon glyphicon-info-sign"></span>Help</a></li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
