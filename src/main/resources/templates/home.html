<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>
    <div class="container-fluid">
        <div th:if="${forecast}">
            <div class="row row-grey">
                <div class="col-md-2">
                    <span class="bold-span">Vent: </span><comment th:text="${forecast.currently.windSpeed}" />
                </div>
                <div class="col-md-2">
                    <span class="bold-span">Humidité: </span><comment th:text="${forecast.currently.humidity}" />
                </div>
                <div class="col-md-2">
                    <span class="bold-span">Point de rosée: </span><comment th:text="${forecast.currently.dewPoint}" />
                </div>
                <div class="col-md-2">
                    <span class="bold-span">UV: </span><comment th:text="${forecast.currently.uvIndex}" />
                </div>
                <div class="col-md-2">
                    <span class="bold-span">Visibilité: </span><comment th:text="${forecast.currently.visibility}" />
                </div>
                <div class="col-md-2">
                    <span class="bold-span">Pression: </span><comment th:text="${forecast.currently.pressure}" />
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">

                    <table>
                        <tr>
                            <td>
                                <img th:src="@{'./img/weatherIcon/' + ${forecast.currently.icon} + '.png'}" width="100" height="100"/></td>
                            <td>
                                <table>
                                    <tr>
                                        <td style="height: 50px;font-weight: 600"><comment th:text="${forecast.currently.temperature}" /></td>
                                        <td style="height: 50px;font-weight: 600"><comment th:text="${forecast.currently.summary}" /></td>
                                    </tr>
                                    <tr>
                                        <td style="width:200px;">
                                            <span class="bold-span">Ressentie:</span><comment th:text="${forecast.currently.apparentTemperature}"/>
                                        </td>
                                        <td style="width:200px;">
                                            <span class="bold-span">Minimal:</span><comment th:text="${forecast.week[0].temperatureMin}" />
                                        </td>
                                        <td style="width:200px;">
                                            <span class="bold-span">Maximal:</span><comment th:text="${forecast.week[0].temperatureMax}"/>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
